<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- HTML list
        1. Order List // 1, a, A, I, i
        2. Unorder list //disc, circle, square
        3. Defination List
    -->
    <ol type="a" start="e">
        <li> Water </li>
        <li> Coffee </li>
        <li> Tea </li>
    </ol>

    <ul type="square">
        <li> Water </li>
        <li> Coffee </li>
        <li> Tea </li>
    </ul>

    <dl>
        <dt> Tea : </dt>
        <dd> Hot Drink </dd>
        <dt> Coca Cola :</dt>
        <dd> Cold Drink </dd>
    </dl>
</body>
</html>
