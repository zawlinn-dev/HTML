<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        text
        password
        checkbox
        radio
        select
        file
        date
        email
        number min, max, step, value
        range min, max
        reset
        search
        submit
        tel pattern="[0-9]{3}-"
        legend
        fieldset
        button button, submit, reset

     -->
     <form> 

        <fieldset>
            <legend> Login Form </legend>
        Username
        <input type="text" name="" id="" placeholder="Username">
        <br>
        <br>
        Password
        <input type="password" name="" id="" placeholder="Password">

        <br>
        <br>

        <input type="checkbox" name="Agreement" id="" checked>
        Remember Me <br> <br>

        Gender <br><br>
        <input type="radio" name="gender" id="" > Male
        <input type="radio" name="gender" id="" checked> Female

        <br> <br>
        <input type="email" name="" id="" placeholder="Email">

        <br><br>
        <input type="file" name="" id="" accept="image/jpeg, image/png">

        <br> <br>

        <input type="number" name="" id="" step="10" min="0" max="100">

        <br> <br>

        <input type="range" name="" id="" value="20" min="0" max="100">

        <br> <br>
        <input type="time" name="" id="">

        <br><br>

        <input type="date" name="" id="">

        <br><br>
        <input type="submit" value="Signin">

        <!-- <input type="reset" value="Reset"> -->

        <button type="reset"> Reset </button> <br> <br>

        <select name="" id="" >

            <option value=""> Choose One </option>
            <option value=""> Mandalay </option>
            <option value=""> Yangon </option>
            <option value=""> Nay Pyi Daw </option>
            <option value=""> Mawlamyine</option>
        </select>

        <input type="tel" name="" id="" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <input type="search" name="" id="" placeholder="Search">

        </fieldset>
     </form>
     
</body>
</html>
